name: .NET (Windows)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest   # <-- swapped to Windows VM

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore
      shell: pwsh   # PowerShell Core (default on Windows-latest anyway)

    - name: Build
      run: dotnet build --no-restore
      shell: pwsh

    - name: Test
      run: dotnet test --no-build --verbosity normal
      shell: pwsh
